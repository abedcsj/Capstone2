<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Bank | 내 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            font-weight: 700;
            color: #3E7C4A;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #82C784;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6DB96E;
        }
        .btn-danger {
            background-color: #FF6B6B;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
        }
        .btn-danger:hover {
            background-color: #FF4C4C;
        }
        .btn-secondary {
            border-radius: 0.75rem;
            font-weight: 600;
            background-color: #D0E8D0;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #B2D8B2;
        }
        .btn-outline-dark {
            border-radius: 0.75rem;
            font-weight: 600;
        }
        #message {
            font-size: 0.9rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            alert("로그인이 필요합니다.");
            window.location.href = "/login";
        }
    </script>
</head>

<body>

<div class="profile-container">
    <h2 class="profile-header">내 정보</h2>

    <!-- 사용자 정보 -->
    <div id="user-info" class="mb-4">
        <p><strong>아이디:</strong> <span id="info-username"></span></p>
        <p><strong>이메일:</strong> <span id="info-email"></span></p>
        <p><strong>권한:</strong> <span id="info-role"></span></p>
    </div>

    <!-- 정보 수정 폼 -->
    <form id="update-form" class="mb-4">
        <div class="mb-3">
            <label for="new-email" class="form-label">새 이메일</label>
            <input type="email" class="form-control" id="new-email" placeholder="변경할 이메일 입력">
        </div>
        <div class="mb-3">
            <label for="new-password" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="new-password" placeholder="변경할 비밀번호 입력">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">정보 수정</button>
        </div>
    </form>

    <!-- 회원 탈퇴 -->
    <div class="d-grid mb-3">
        <button id="delete-account" class="btn btn-danger">회원 탈퇴</button>
    </div>

    <div id="message" class="mt-3 text-center"></div>

    <!-- 추가 버튼들 -->
    <div class="d-grid gap-2 mt-4">
        <button class="btn btn-secondary" onclick="window.location.href='/boardpage'">게시판 보기</button>
        <button class="btn btn-outline-dark" onclick="logout()">로그아웃</button>
    </div>
</div>

<script>
    const token = localStorage.getItem('accessToken');

    // 내 정보 조회
    async function fetchUserInfo() {
        try {
            const res = await axios.get('/api/users/me', {
                headers: {
                    'Authorization': `${token}`
                }
            });
            const { username, email, role } = res.data;
            document.getElementById('info-username').textContent = username;
            document.getElementById('info-email').textContent = email;
            document.getElementById('info-role').textContent = role;
        } catch (err) {
            document.getElementById('message').innerHTML =
                `<div class="alert alert-danger">내 정보를 불러오지 못했습니다.</div>`;
        }
    }

    // 정보 수정
    document.getElementById('update-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const updatedData = {
            email: document.getElementById('new-email').value,
            password: document.getElementById('new-password').value
        };
        try {
            await axios.patch('/api/users', updatedData, {
                headers: {
                    'Authorization': accessToken,
                    'Content-Type': 'application/json'
                }
            });
            document.getElementById('message').innerHTML =
                `<div class="alert alert-success">🎉 사용자 정보가 수정되었습니다.</div>`;
            fetchUserInfo();
            document.getElementById('update-form').reset();
        } catch (err) {
            document.getElementById('message').innerHTML =
                `<div class="alert alert-danger">정보 수정에 실패했습니다.</div>`;
        }
    });

    // 회원 탈퇴
    document.getElementById('delete-account').addEventListener('click', async function () {
        if (!confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;
        try {
            await axios.delete('/api/users', {
                headers: { 'Authorization': accessToken }
            });
            document.getElementById('message').innerHTML =
                `<div class="alert alert-success">👋 사용자가 삭제되었습니다.</div>`;
            localStorage.clear();
            setTimeout(() => { window.location.href = '/'; }, 2000);
        } catch (err) {
            document.getElementById('message').innerHTML =
                `<div class="alert alert-danger">회원 탈퇴에 실패했습니다.</div>`;
        }
    });

    function logout() {
        localStorage.clear();
        window.location.href = '/login';
    }

    document.addEventListener('DOMContentLoaded', fetchUserInfo);
</script>

</body>
</html>
