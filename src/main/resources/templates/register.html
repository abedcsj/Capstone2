<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Time Bank | 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #A7D7A3; /* 부드러운 녹색 배경 */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .register-card img {
      width: 100px;
      margin-bottom: 1.5rem;
    }
    .register-card h2 {
      font-weight: 700;
      color: #3E7C4A;
      margin-bottom: 1rem;
    }
    .form-floating > .form-control {
      border-radius: 15px;
      background-color: #F6FFF6;
      border: 1px solid #D0E8D0;
    }
    .btn-register {
      background-color: #82C784;
      border: none;
      border-radius: 15px;
      padding: 0.75rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-register:hover {
      background-color: #6DB96E;
    }
    .btn-outline-secondary {
      border-radius: 15px;
      font-weight: 600;
    }
    .link-small {
      font-size: 0.9rem;
      color: #3E7C4A;
      text-decoration: none;
    }
    .link-small:hover {
      text-decoration: underline;
    }
    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<div class="register-card">
  <!-- ✅ 로고 -->
  <img src="/image/timebank-logo.png" alt="TimeBank Logo" class="logo">

  <!-- ✅ 타이틀 -->
  <h2>타임뱅크 회원가입</h2>

  <!-- ✅ 회원가입 폼 -->
  <form id="register-form">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="아이디" required>
      <label for="username">아이디</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="이메일" required>
      <label for="email">이메일</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
      <label for="password">비밀번호</label>
    </div>

    <button type="submit" class="btn btn-register w-100 mb-3">회원가입 완료</button>

    <div class="d-flex justify-content-center">
      <a href="/login" class="btn btn-outline-secondary w-100">이미 계정이 있으신가요? 로그인</a>
    </div>
  </form>

  <!-- ✅ 성공/실패 메시지 영역 -->
  <div id="message" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.getElementById('register-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const userData = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      const res = await axios.post('/api/users/register', userData, {
        headers: {
          'Content-Type': 'application/json'
        }
      });
      document.getElementById('message').innerHTML =
              `<div class="alert alert-success">🎉 회원가입이 완료되었습니다! 환영합니다.</div>`;
      document.getElementById('register-form').reset();
    } catch (err) {
      let msg = '회원가입에 실패했습니다. 다시 시도해주세요.';
      if (err.response?.data?.message) {
        msg = err.response.data.message;
      }
      document.getElementById('message').innerHTML =
              `<div class="alert alert-danger">${msg}</div>`;
    }
  });
</script>

</body>
</html>
