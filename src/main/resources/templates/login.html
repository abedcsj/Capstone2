<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TimeBank | 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-card img {
            width: 100px;
            margin-bottom: 1.5rem;
        }
        .login-card h2 {
            font-weight: 700;
            color: #3E7C4A;
            margin-bottom: 1rem;
        }
        .form-floating > .form-control {
            border-radius: 15px;
            background-color: #F6FFF6;
            border: 1px solid #D0E8D0;
        }
        .btn-login {
            background-color: #82C784;
            border: none;
            border-radius: 15px;
            padding: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #6DB96E;
        }
        .link-small {
            font-size: 0.9rem;
            color: #3E7C4A;
            text-decoration: none;
        }
        .link-small:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="login-card">
    <img src="/image/timebank-logo.png" alt="TimeBank Logo">

    <h2>TimeBank 로그인</h2>

    <form id="login-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="아이디" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>
        <button type="submit" class="btn btn-login w-100 mb-3">로그인</button>
        <div class="d-flex justify-content-between">
            <a href="/register" class="link-small">회원가입</a>
            <a href="#" class="link-small">비밀번호 찾기</a>
        </div>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const loginData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const res = await axios.post('/api/auth/login', loginData, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const accessToken = res.headers['authorization'];
            const refreshToken = res.headers['authorization-refresh'];
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('refreshToken', refreshToken);

            // document.getElementById('message').innerHTML =
            //     `<div class="alert alert-success">🎉 로그인 성공! 환영합니다.</div>`;
            setTimeout(() => {
                window.location.href = '/mypage';
            }, 500);

        } catch (err) {
            let msg = '로그인 실패';
            if (err.response?.status === 401) {
                msg = '아이디 또는 비밀번호가 틀립니다.';
            }
            document.getElementById('message').innerHTML =
                `<div class="alert alert-danger">${msg}</div>`;
        }
    });
</script>

</body>
</html>
