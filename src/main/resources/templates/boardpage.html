<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Bank | 게시판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .board-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .board-header h2 {
            font-weight: 700;
            color: #3E7C4A;
        }
        .btn-primary {
            background-color: #82C784;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6DB96E;
        }
        .btn-outline-secondary {
            border-color: #82C784;
            color: #82C784;
            border-radius: 15px;
            font-weight: 600;
        }
        .btn-outline-secondary:hover {
            background-color: #82C784;
            color: white;
        }
        .list-group-item {
            border-radius: 15px;
            margin-bottom: 1rem;
            background-color: #F6FFF6;
            border: 1px solid #D0E8D0;
            padding: 1rem;
            transition: box-shadow 0.3s ease;
        }
        .list-group-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .btn-success {
            background-color: #6DB96E;
            border: none;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #5AAE5D;
        }
    </style>
</head>

<body>

<div class="board-container">
    <div class="board-header">
        <h2>게시글 목록</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">마이페이지</button>
    </div>

    <!-- 필터 및 검색 영역 -->
    <div class="row mb-4 g-2 align-items-end">
        <div class="col-md-4">
            <label for="categoryFilter" class="form-label">카테고리</label>
            <select id="categoryFilter" class="form-select">
                <option value="">전체 보기</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="boardIdInput" class="form-label">게시글 ID (숫자)</label>
            <input type="number" id="boardIdInput" class="form-control" placeholder="예: 5">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="searchBoards()">검색</button>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div id="board-list" class="list-group mb-4"></div>

    <!-- 페이지네이션 -->
    <div id="pagination" class="text-center mb-4"></div>

    <!-- 글 작성 버튼 -->
    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">게시글 작성</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('accessToken');
    const pageSize = 10;
    let boardList = [];
    let allBoards = [];
    let currentPage = 0;
    let totalPages = 0;

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards?page=0&size=1000', {
                headers: { 'Authorization': token }
            });
            boardList = res.data;
            allBoards = res.data;
            totalPages = Math.ceil(boardList.length / pageSize);
            renderBoards();
            renderPagination();
        } catch (error) {
            console.error(error);
            alert('게시글 목록을 불러오지 못했습니다.');
        }
    }

    async function loadCategoryOptions() {
        try {
            const res = await axios.get('/api/category', {
                headers: { Authorization: token }
            });
            const select = document.getElementById('categoryFilter');
            res.data.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.text = convertCategoryToKorean(category);
                select.appendChild(option);
            });
        } catch (err) {
            console.error('카테고리 로드 실패:', err);
        }
    }

    function renderBoards() {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        const start = currentPage * pageSize;
        const end = start + pageSize;
        const pageItems = boardList.slice(start, end);

        pageItems.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <span class="badge bg-secondary mb-2">${convertCategoryToKorean(board.category)}</span>
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch me-2">
                            <input type="checkbox" ${board.closed === false ? 'checked' : ''} onchange="toggleStatus(${board.id}, this)">
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-sm btn-success me-2" onclick="apply(${board.id})">참여 신청</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBoard(${board.id})">삭제</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} mx-1`;
            btn.innerText = i + 1;
            btn.onclick = () => {
                currentPage = i;
                renderBoards();
                renderPagination();
            };
            paginationContainer.appendChild(btn);
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: { 'Authorization': token }
            });
            alert('🎉 참여 신청이 완료되었습니다!');
        } catch (err) {
            console.error(err);
            alert('참여 신청 실패');
        }
    }

    async function toggleStatus(boardId, checkbox) {
        if (!confirm('모집 상태를 변경하시겠습니까?')) {
            checkbox.checked = !checkbox.checked;
            return;
        }
        try {
            await axios.patch(`/api/boards/${boardId}/toggle-status`, null, {
                headers: { 'Authorization': token }
            });
            alert('📌 모집 상태가 변경되었습니다!');
            fetchBoards();
        } catch (error) {
            console.error(error);
            alert('⚠️ 권한이 없습니다. 작성자만 모집 상태를 변경할 수 있습니다.');
            checkbox.checked = !checkbox.checked;
        }
    }

    async function deleteBoard(boardId) {
        if (!confirm('정말 이 게시글을 삭제하시겠습니까?')) {
            return;
        }
        try {
            await axios.delete(`/api/boards/${boardId}`, {
                headers: { 'Authorization': token }
            });
            alert('📌 게시글이 삭제되었습니다!');
            fetchBoards();
        } catch (error) {
            console.error(error);
            alert('⚠️ 권한이 없습니다. 작성자만 게시글을 삭제할 수 있습니다.');
        }
    }

    async function searchBoards() {
        const category = document.getElementById('categoryFilter').value;
        const boardId = document.getElementById('boardIdInput').value;

        if (boardId) {
            try {
                const res = await axios.get(`/api/boards/${boardId}`, {
                    headers: { Authorization: token }
                });
                renderBoardList([res.data]);
            } catch (err) {
                alert('해당 ID의 게시글을 찾을 수 없습니다.');
            }
        } else if (category) {
            const filtered = allBoards.filter(board => board.category === category);
            renderBoardList(filtered);
        } else {
            try {
                const res = await axios.get('/api/boards', {
                    headers: { Authorization: token }
                });
                renderBoardList(res.data.reverse());
            } catch (err) {
                alert('게시글 필터링에 실패했습니다.');
            }
        }
    }

    function renderBoardList(boardList) {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        boardList.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <span class="badge bg-secondary mb-2">${convertCategoryToKorean(board.category)}</span>
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-success me-2" onclick="apply(${board.id})">참여 신청</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBoard(${board.id})">삭제</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function convertCategoryToKorean(category) {
        const dict = {
            EDUCATION: "교육 & 학습",
            TECHNOLOGY: "기술",
            LIFESTYLE: "라이프스타일"
        };
        return dict[category] || category;
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCategoryOptions();
        fetchBoards();
    });
</script>

</body>
</html>
