<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Bank | 게시판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .board-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .board-header h2 {
            font-weight: 700;
            color: #3E7C4A;
        }
        .btn-primary {
            background-color: #82C784;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6DB96E;
        }
        .btn-outline-secondary {
            border-color: #82C784;
            color: #82C784;
            border-radius: 15px;
            font-weight: 600;
        }
        .btn-outline-secondary:hover {
            background-color: #82C784;
            color: white;
        }
        .list-group-item {
            border-radius: 15px;
            margin-bottom: 1rem;
            background-color: #F6FFF6;
            border: 1px solid #D0E8D0;
            padding: 1rem;
            transition: box-shadow 0.3s ease;
        }
        .list-group-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .btn-success {
            background-color: #6DB96E;
            border: none;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #5AAE5D;
        }
    </style>
</head>

<body>

<div class="board-container">
    <div class="board-header">
        <h2>게시글 목록</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">마이페이지</button>
    </div>

    <div id="board-list" class="list-group mb-4"></div>

    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">게시글 작성</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('accessToken');

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards', {
                headers: {
                    'Authorization': token
                }
            });
            const boardList = res.data;
            const container = document.getElementById('board-list');
            container.innerHTML = '';

            boardList.forEach(board => {
                const div = document.createElement('div');
                div.className = 'list-group-item d-flex justify-content-between align-items-center';
                div.innerHTML = `
          <div onclick="location.href='/board/${board.id}'">
            <h5 class="mb-1" style="color: #3E7C4A;">${board.title}</h5>
            <p class="mb-1 text-muted" style="font-size: 0.95rem;">${board.description}</p>
          </div>
          <button class="btn btn-success btn-sm" onclick="event.stopPropagation(); apply(${board.id})">참여 신청</button>
        `;
                container.appendChild(div);
            });
        } catch (error) {
            alert('게시글 목록을 불러오지 못했습니다.');
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: {
                    'Authorization': token
                }
            });
            alert('🎉 참여 신청이 완료되었습니다!');
        } catch (err) {
            alert('⚠️ 참여 신청 실패! 다시 시도해주세요.');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchBoards);
</script>

</body>
</html>
