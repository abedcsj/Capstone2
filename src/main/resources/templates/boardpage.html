    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            background-color: #6DB96E;
            border: none;

            border-radius: 10px;
        }

            background-color: #5AAE5D;

        }
    </style>
</head>

<body>

<div class="board-container">
    <div class="board-header">
        <h2>ê²Œì‹œê¸€ ëª©ë¡</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">ë§ˆì´í˜ì´ì§€</button>
    </div>

    <div id="board-list" class="list-group mb-4"></div>

    <div id="pagination" class="text-center mb-4"></div>

    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">ê²Œì‹œê¸€ ì‘ì„±</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('accessToken');
    const pageSize = 10; // 10ê°œì”© ê³ ì •

    let boardList = [];
    let currentPage = 0;
    let totalPages = 0;

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards?page=0&size=1000', {
                headers: {
                    'Authorization': token
                }
            });

            boardList = res.data;
            totalPages = Math.ceil(boardList.length / pageSize);
            renderBoards();
            renderPagination();

        } catch (error) {
            console.error(error);
            alert('ê²Œì‹œê¸€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    function renderBoards() {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        const start = currentPage * pageSize;
        const end = start + pageSize;
        const pageItems = boardList.slice(start, end);

        pageItems.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1 text-muted">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch me-3">
                            <input type="checkbox" ${board.closed === false ? 'checked' : ''} disabled>
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-sm btn-success" onclick="apply(${board.id})">ì°¸ì—¬ ì‹ ì²­</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} mx-1`;
            btn.innerText = i + 1;
            btn.onclick = () => {
                currentPage = i;
                renderBoards();
                renderPagination();
            };
            paginationContainer.appendChild(btn);
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: {
                    'Authorization': token
                }
            });
            alert('ğŸ‰ ì°¸ì—¬ ì‹ ì²­ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
        } catch (err) {

            console.error(err);
            alert('ì°¸ì—¬ ì‹ ì²­ ì‹¤íŒ¨');

        }
    }

    document.addEventListener('DOMContentLoaded', fetchBoards);
</script>

</body>
