<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시글 목록</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">마이페이지</button>
    </div>

    <div id="board-list" class="list-group mb-4"></div>

    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">게시글 작성</button>
    </div>
</div>

<script>
    const token = localStorage.getItem('accessToken');

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards', {
                headers: {
                    'Authorization': token
                }
            });
            const boardList = res.data;
            const container = document.getElementById('board-list');
            container.innerHTML = '';

            boardList.forEach(board => {
                const div = document.createElement('div');
                div.className = 'list-group-item';
                div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                            <h5>${board.title}</h5>
                            <p class="mb-1">${board.description}</p>
                        </div>
                        <button class="btn btn-sm btn-success" onclick="apply(${board.id})">참여 신청</button>
                    </div>
                `;
                container.appendChild(div);
            });
        } catch (error) {
            alert('게시글 목록을 불러오지 못했습니다.');
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: {
                    'Authorization': token
                }
            });
            alert('참여 신청이 완료되었습니다.');
        } catch (err) {
            alert('참여 신청 실패');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchBoards);
</script>
</body>
</html>
