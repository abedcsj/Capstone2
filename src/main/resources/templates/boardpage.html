<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Bank | Í≤åÏãúÌåê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .board-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .board-header h2 {
            font-weight: 700;
            color: #3E7C4A;
        }
        .btn-primary {
            background-color: #82C784;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6DB96E;
        }
        .btn-outline-secondary {
            border-color: #82C784;
            color: #82C784;
            border-radius: 15px;
            font-weight: 600;
        }
        .btn-outline-secondary:hover {
            background-color: #82C784;
            color: white;
        }
        .list-group-item {
            border-radius: 15px;
            margin-bottom: 1rem;
            background-color: #F6FFF6;
            border: 1px solid #D0E8D0;
            padding: 1rem;
            transition: box-shadow 0.3s ease;
        }
        .list-group-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .btn-success {
            background-color: #6DB96E;
            border: none;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #5AAE5D;
        }
    </style>
</head>

<body>

<div class="board-container">
    <div class="board-header">
        <h2>Í≤åÏãúÍ∏Ä Î™©Î°ù</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">ÎßàÏù¥ÌéòÏù¥ÏßÄ</button>
    </div>

    <!-- ÌïÑÌÑ∞ Î∞è Í≤ÄÏÉâ ÏòÅÏó≠ -->
    <div class="row mb-4 g-2 align-items-end">
        <div class="col-md-4">
            <label for="categoryFilter" class="form-label">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
            <select id="categoryFilter" class="form-select">
                <option value="">Ï†ÑÏ≤¥ Î≥¥Í∏∞</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="boardIdInput" class="form-label">Í≤åÏãúÍ∏Ä ID (Ïà´Ïûê)</label>
            <input type="number" id="boardIdInput" class="form-control" placeholder="Ïòà: 5">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="searchBoards()">Í≤ÄÏÉâ</button>
        </div>
    </div>

    <!-- Í≤åÏãúÍ∏Ä Î™©Î°ù -->
    <div id="board-list" class="list-group mb-4"></div>

    <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
    <div id="pagination" class="text-center mb-4"></div>

    <!-- Í∏Ä ÏûëÏÑ± Î≤ÑÌäº -->
    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">Í≤åÏãúÍ∏Ä ÏûëÏÑ±</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('accessToken');
    const pageSize = 10;
    let boardList = [];
    let allBoards = [];
    let currentPage = 0;
    let totalPages = 0;

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards?page=0&size=1000', {
                headers: { 'Authorization': token }
            });
            boardList = res.data;
            allBoards = res.data;
            totalPages = Math.ceil(boardList.length / pageSize);
            renderBoards();
            renderPagination();
        } catch (error) {
            console.error(error);
            alert('Í≤åÏãúÍ∏Ä Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
        }
    }

    async function loadCategoryOptions() {
        try {
            const res = await axios.get('/api/category', {
                headers: { Authorization: token }
            });
            const select = document.getElementById('categoryFilter');
            res.data.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.text = convertCategoryToKorean(category);
                select.appendChild(option);
            });
        } catch (err) {
            console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú Ïã§Ìå®:', err);
        }
    }

    function renderBoards() {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        const start = currentPage * pageSize;
        const end = start + pageSize;
        const pageItems = boardList.slice(start, end);

        pageItems.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <span class="badge bg-secondary mb-2">${convertCategoryToKorean(board.category)}</span>
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch me-2">
                            <input type="checkbox" ${board.closed === false ? 'checked' : ''} onchange="toggleStatus(${board.id}, this)">
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-sm btn-success me-2" onclick="apply(${board.id})">Ï∞∏Ïó¨ Ïã†Ï≤≠</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBoard(${board.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} mx-1`;
            btn.innerText = i + 1;
            btn.onclick = () => {
                currentPage = i;
                renderBoards();
                renderPagination();
            };
            paginationContainer.appendChild(btn);
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: { 'Authorization': token }
            });
            alert('üéâ Ï∞∏Ïó¨ Ïã†Ï≤≠Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
        } catch (err) {
            console.error(err);
            alert('Ï∞∏Ïó¨ Ïã†Ï≤≠ Ïã§Ìå®');
        }
    }

    async function toggleStatus(boardId, checkbox) {
        if (!confirm('Î™®Ïßë ÏÉÅÌÉúÎ•º Î≥ÄÍ≤ΩÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            checkbox.checked = !checkbox.checked;
            return;
        }
        try {
            await axios.patch(`/api/boards/${boardId}/toggle-status`, null, {
                headers: { 'Authorization': token }
            });
            alert('üìå Î™®Ïßë ÏÉÅÌÉúÍ∞Ä Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§!');
            fetchBoards();
        } catch (error) {
            console.error(error);
            alert('‚ö†Ô∏è Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§. ÏûëÏÑ±ÏûêÎßå Î™®Ïßë ÏÉÅÌÉúÎ•º Î≥ÄÍ≤ΩÌï† Ïàò ÏûàÏäµÎãàÎã§.');
            checkbox.checked = !checkbox.checked;
        }
    }

    async function deleteBoard(boardId) {
        if (!confirm('Ï†ïÎßê Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            return;
        }
        try {
            await axios.delete(`/api/boards/${boardId}`, {
                headers: { 'Authorization': token }
            });
            alert('üìå Í≤åÏãúÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
            fetchBoards();
        } catch (error) {
            console.error(error);
            alert('‚ö†Ô∏è Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§. ÏûëÏÑ±ÏûêÎßå Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        }
    }

    async function searchBoards() {
        const category = document.getElementById('categoryFilter').value;
        const boardId = document.getElementById('boardIdInput').value;

        if (boardId) {
            try {
                const res = await axios.get(`/api/boards/${boardId}`, {
                    headers: { Authorization: token }
                });
                renderBoardList([res.data]);
            } catch (err) {
                alert('Ìï¥Îãπ IDÏùò Í≤åÏãúÍ∏ÄÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        } else if (category) {
            const filtered = allBoards.filter(board => board.category === category);
            renderBoardList(filtered);
        } else {
            try {
                const res = await axios.get('/api/boards', {
                    headers: { Authorization: token }
                });
                renderBoardList(res.data.reverse());
            } catch (err) {
                alert('Í≤åÏãúÍ∏Ä ÌïÑÌÑ∞ÎßÅÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }
    }

    function renderBoardList(boardList) {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        boardList.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <span class="badge bg-secondary mb-2">${convertCategoryToKorean(board.category)}</span>
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-success me-2" onclick="apply(${board.id})">Ï∞∏Ïó¨ Ïã†Ï≤≠</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBoard(${board.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function convertCategoryToKorean(category) {
        const dict = {
            EDUCATION: "ÍµêÏú° & ÌïôÏäµ",
            TECHNOLOGY: "Í∏∞Ïà†",
            LIFESTYLE: "ÎùºÏù¥ÌîÑÏä§ÌÉÄÏùº"
        };
        return dict[category] || category;
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCategoryOptions();
        fetchBoards();
    });
</script>

</body>
</html>
