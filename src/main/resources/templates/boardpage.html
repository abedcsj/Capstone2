<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 토글 버튼 스타일 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: default;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시글 목록</h2>
        <button class="btn btn-outline-secondary" onclick="location.href='/mypage'">마이페이지</button>
    </div>

    <div id="board-list" class="list-group mb-4"></div>

    <div id="pagination" class="text-center mb-4"></div>

    <div class="text-end">
        <button class="btn btn-primary" onclick="location.href='/board/create'">게시글 작성</button>
    </div>
</div>

<script>
    const token = localStorage.getItem('accessToken');
    const pageSize = 10; // 10개씩 고정

    let boardList = [];
    let currentPage = 0;
    let totalPages = 0;

    async function fetchBoards() {
        try {
            const res = await axios.get('/api/boards?page=0&size=1000', {
                headers: {
                    'Authorization': token
                }
            });
            boardList = res.data;
            totalPages = Math.ceil(boardList.length / pageSize);
            renderBoards();
            renderPagination();
        } catch (error) {
            console.error(error);
            alert('게시글 목록을 불러오지 못했습니다.');
        }
    }

    function renderBoards() {
        const container = document.getElementById('board-list');
        container.innerHTML = '';

        const start = currentPage * pageSize;
        const end = start + pageSize;
        const pageItems = boardList.slice(start, end);

        pageItems.forEach(board => {
            const div = document.createElement('div');
            div.className = 'list-group-item';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div onclick="location.href='/board/${board.id}'" style="cursor:pointer;">
                        <h5 class="mb-1">${board.title}</h5>
                        <p class="mb-1 text-muted">${board.description}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch me-3">
                            <input type="checkbox" ${board.closed === false ? 'checked' : ''} disabled>
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-sm btn-success" onclick="apply(${board.id})">참여 신청</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} mx-1`;
            btn.innerText = i + 1;
            btn.onclick = () => {
                currentPage = i;
                renderBoards();
                renderPagination();
            };
            paginationContainer.appendChild(btn);
        }
    }

    async function apply(boardId) {
        try {
            await axios.post(`/api/board-participation/request?boardId=${boardId}`, null, {
                headers: {
                    'Authorization': token
                }
            });
            alert('참여 신청이 완료되었습니다.');
        } catch (err) {
            console.error(err);
            alert('참여 신청 실패');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchBoards);
</script>
</body>
</html>
