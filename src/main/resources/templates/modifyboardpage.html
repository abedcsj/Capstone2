<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 | Time Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A7D7A3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .modify-container {
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #82C784;
            border: none;
            border-radius: 15px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #6DB96E;
        }
        .btn-secondary {
            background-color: #ccc;
            border: none;
            border-radius: 15px;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

<div class="modify-container">
    <h2 class="mb-4 text-center" style="color:#3E7C4A;">게시글 수정</h2>

    <form id="modify-form">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">내용</label>
            <textarea id="description" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select id="category" class="form-select" required>
                <option value="EDUCATION">교육 & 학습</option>
                <option value="IT">IT & 개발</option>
                <option value="DESIGN">디자인 & 예술</option>
                <option value="TRANSLATION">번역 & 작문</option>
                <option value="LIFESTYLE">생활 & 취미</option>
                <option value="ENGINEERING">공학 & 과학</option>
                <option value="BUSINESS">비즈니스 & 금융</option>
                <option value="VOLUNTEERING">사회봉사 & 공익</option>
                <option value="HEALTHCARE">건강 & 의료</option>
                <option value="SPORTS">스포츠 & 트레이닝</option>
                <option value="COOKING">요리 & 베이킹</option>
                <option value="ETC">기타 맞춤형 재능</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="creditPrice" class="form-label">크레딧 가격</label>
            <input type="number" id="creditPrice" class="form-control" required min="0">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">뒤로 가기</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('accessToken');
    const boardId = location.pathname.split('/').pop();

    async function loadBoard() {
        try {
            const res = await axios.get(`/api/boards/${boardId}`, {
                headers: { Authorization: token }
            });
            const board = res.data;
            document.getElementById('title').value = board.title;
            document.getElementById('description').value = board.description;
            document.getElementById('category').value = board.category;
            document.getElementById('creditPrice').value = board.creditPrice;
        } catch (err) {
            console.error(err);
            alert('게시글 정보를 불러오지 못했습니다.');
        }
    }

    document.getElementById('modify-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            category: document.getElementById('category').value,
            creditPrice: parseInt(document.getElementById('creditPrice').value, 10)
        };

        try {
            await axios.patch(`/api/boards/${boardId}`, data, {
                headers: {
                    Authorization: token,
                    'Content-Type': 'application/json'
                }
            });
            alert('📌 게시글이 수정되었습니다!');
            location.href = '/boardpage'; // 수정 완료 후 게시판으로 이동
        } catch (err) {
            console.error(err);
            alert('⚠️ 수정 실패. 권한이 없거나 서버 오류입니다.');
        }
    });

    function goBack() {
        location.href = '/boardpage';
    }

    document.addEventListener('DOMContentLoaded', loadBoard);
</script>

</body>
</html>
