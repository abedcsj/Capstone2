<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
    <script>
        function getUserById() {
            const userId = document.getElementById("userId").value;
            fetch(`/api/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userInfo").innerText = JSON.stringify(data, null, 2);
                });
        }

        function deleteUser() {
            const userId = document.getElementById("userId").value;
            fetch(`/api/users/${userId}`, {
                method: "DELETE"
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
        }
    </script>
</head>
<body>
<h1>사용자 관리</h1>
<h2>사용자 정보 조회</h2>
<input type="text" id="userId" placeholder="사용자 ID 입력">
<button onclick="getUserById()">조회</button>
<button onclick="deleteUser()">삭제</button>
<pre id="userInfo"></pre>
</body>
</html>
